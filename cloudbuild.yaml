steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/perplexity-deep-research:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/perplexity-deep-research:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'perplexity-deep-research'
      - '--image=gcr.io/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/perplexity-deep-research:$COMMIT_SHA'
      - '--region=$REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--port=3000'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/perplexity-deep-research:$COMMIT_SHA'

artifacts:
  objects:
    location: gs://${_BUCKET_NAME}/
    paths:
      - ${COMMIT_SHA}_log_build.xml
